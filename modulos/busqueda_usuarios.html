<form id="frmBusquedaUsuario">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Usuarios
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_usuarios" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-hover" id="tblUsuarios">
                <thead>
                    <tr>
                        <th>USUARIO</th>
                        <th>CLAVE</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>
<script>

    function eliminarUsuario(idUsuario){
        if(confirm("Â¿Desea eliminar este registro?")){
            let datos = {
                accion : "eliminar",
                idUsuario,
            };
            enviarDatosUsuario(datos);
        }
    }
    function consultarUsuarios(){
        fetch('/usuarios')
        .then(res => res.json())
        .then(data => {
            mostrarFilasUsuarios(data);
        })
        .catch(err => console.log(err));
    }
    function mostrarFilasUsuarios(data = []){
        let filas = '';
        data.forEach(usuario => {
            filas += `
                <tr onClick='modificarUsuario(${JSON.stringify(usuario)})'>
                    <td>${usuario.usuario}</td>
                    <td>${usuario.clave}</td>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.direccion}</td>
                    <td>${usuario.telefono}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarUsuario(${usuario.idUsuario})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblUsuarios > tbody').innerHTML = filas;
    }
    consultarUsuarios();
