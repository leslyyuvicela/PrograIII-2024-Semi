<form id="frmBusquedaDocente">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Docentes
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_docentes" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" id="inputBusquedaDocente" class="form-control" placeholder="Buscar"> 
            </div>
            <table class="table table-hover" id="tblDocentes">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TEL</th>
                        <th>EMAIL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>

<script>
    /*
    Tarea: Realizar la busqueda interactiva de docentes, por codigo, nombre y email.
    */
    function eliminarDocente(idDocente){
        if(confirm("¿Desea eliminar este registro?")){
            let datos = {
                accion : "eliminar",
                idDocente,
            };
            enviarDatosDocente(datos);
        }
    }
    
    function consultarDocentes(filtro = '') {
        fetch('consultar_docentes/?q=' + filtro)
        .then(res => res.json())
        .then(data => {
            mostrarFilasDocentes(data);
        })
        .catch(err => console.log(err));
    }

    function mostrarFilasDocentes(data = []) {
        let filas = '';
        data.forEach(docente => {
            filas += `
                <tr onClick='modificarDocente(${JSON.stringify(docente)})'>
                    <td>${docente.codigo}</td>
                    <td>${docente.nombre}</td>
                    <td>${docente.direccion}</td>
                    <td>${docente.telefono}</td>
                    <td>${docente.email}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarDocente(${docente.id})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblDocentes > tbody').innerHTML = filas;
    }

    // Función de búsqueda
    document.getElementById('inputBusquedaDocente').addEventListener('input', function() {
        const filtro = this.value;
        // Si el campo de búsqueda está vacío, mostrar todos los docentes
        if (filtro.trim() === '') {
            consultarDocentes();  // Llamar a la función sin filtro para cargar todos los registros
        } else {
            // Enviar la solicitud con el filtro
            consultarDocentes(filtro);  // Buscar solo los registros que coinciden con el filtro
        }
    });

    // Carga inicial de todos los docentes
    consultarDocentes();
</script>
