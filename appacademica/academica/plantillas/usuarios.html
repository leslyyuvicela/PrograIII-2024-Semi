<form id="frmUsuario" data-accion="nuevo" data-idusuario="0">
    <div class="card text-bg-dark mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Registro de Usuarios
                <div class="ms-auto">
                    <button type="button" data-form="usuarios" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row p-1">
                <div class="col-3 col-md-2">USUARIO</div>
                <div class="col-9 col-md-4">
                    <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" required>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">CLAVE</div>
                <div class="col-9 col-md-4">
                    <input type="password" class="form-control" id="txtClave" name="txtClave" required>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">NOMBRE</div>
                <div class="col-9 col-md-6">
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" required>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">DIRECCIÓN</div>
                <div class="col-9 col-md-10">
                    <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" required>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">TELÉFONO</div>
                <div class="col-9 col-md-4">
                    <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" required pattern="\d{4}-\d{4}" placeholder="0000-0000">
                    <small class="form-text text-muted">Formato: 0000-0000</small>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 col-md-4 text-center d-grid gap-2">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
                <div class="col-12 col-md-4 text-center d-grid gap-2">
                    <button type="reset" class="btn btn-outline-warning">Nuevo</button>
                </div>
                <div class="col-12 col-md-4 text-center d-grid gap-2">
                    <button type="button" class="btn btn-outline-success" onclick="abrirVentana('busqueda_usuarios')">BUSCAR</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    document.querySelector('#frmUsuario').addEventListener('submit', (e) => {
        e.preventDefault();
        
        let datos = {
            accion: frmUsuario.dataset.accion,
            idUsuario: frmUsuario.dataset.idusuario,
            usuario: txtUsuario.value,
            clave: txtClave.value,
            nombre: txtNombre.value,
            direccion: txtDireccion.value,
            telefono: txtTelefono.value
        };
        enviarDatosUsuario(datos);
    });

    function enviarDatosUsuario(datos) {
        fetch('guardar_usuario/', {
            method: 'POST',
            body: JSON.stringify(datos)
        })
        .then(res => res.json())
        .then(data => {
            if (data.msg === 'ok') {
                consultarUsuarios();  // Aquí deberías implementar la función para consultar usuarios
                limpiarDatosUsuarios();
            }
        })
        .catch(err => console.log(err));
    }

    function modificarUsuario(usuario) {
        frmUsuario.dataset.accion = 'modificar';
        frmUsuario.dataset.idusuario = usuario.id;
        txtUsuario.value = usuario.usuario;
        txtClave.value = usuario.clave; // Ten cuidado al mostrar la contraseña en claro
        txtNombre.value = usuario.nombre;
        txtDireccion.value = usuario.direccion;
        txtTelefono.value = usuario.telefono;
    }

    function limpiarDatosUsuarios() {
        frmUsuario.dataset.accion = 'nuevo';
        frmUsuario.dataset.idusuario = '';
        txtUsuario.value = '';
        txtClave.value = '';
        txtNombre.value = '';
        txtDireccion.value = '';
        txtTelefono.value = '';
    }
</script>
