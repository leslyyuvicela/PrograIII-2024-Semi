<form id="frmBusquedaAlumno">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Alumnos
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_alumnos" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- Barra de búsqueda -->
            <div class="mb-3">
                <input type="text" id="inputBusquedaAlumno" class="form-control" placeholder="Buscar">
                <button type="button" class="btn btn-primary mt-2" onclick="buscarAlumno()">Buscar</button>
            </div>

            <table class="table table-hover" id="tblAlumnos">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TEL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>

<script>
    function eliminarAlumno(idAlumno){
        if(confirm("¿Desea eliminar este registro?")){
            let datos = {
                accion : "eliminar",
                idAlumno,
            };
            enviarDatosAlumno(datos);
        }
    }

    function consultarAlumnos(filtro = '') {
        fetch('consultar_alumnos/?q=' + filtro)
        .then(res => res.json())
        .then(data => {
            mostrarFilasAlumnos(data);
        })
        .catch(err => console.log(err));
    }

    function mostrarFilasAlumnos(data = []) {
        let filas = '';
        data.forEach(alumno => {
            filas += `
                <tr onClick='modificarAlumno(${JSON.stringify(alumno)})'>
                    <td>${alumno.codigo}</td>
                    <td>${alumno.nombre}</td>
                    <td>${alumno.direccion}</td>
                    <td>${alumno.telefono}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarAlumno(${alumno.id})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblAlumnos > tbody').innerHTML = filas;
    }

    // Función de búsqueda
    function buscarAlumno() {
    const filtro = document.getElementById('inputBusquedaAlumno').value;

    // Si el campo de búsqueda está vacío, mostrar todos los alumnos
    if (filtro.trim() === '') {
        consultarAlumnos();  // Llamar a la función sin filtro para cargar todos los registros
    } else {
        consultarAlumnos(filtro);  // Buscar solo los registros que coinciden con el filtro
    }
}

    // Carga inicial de todos los alumnos
    consultarAlumnos();
</script>
