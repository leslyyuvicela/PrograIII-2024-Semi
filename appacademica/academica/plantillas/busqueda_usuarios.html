<form id="frmBusquedaUsuario">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Usuarios
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_usuarios" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" id="inputBusquedaUsuario" class="form-control" placeholder="Buscar">
                <i class="bi bi-search"></i>  <!-- Icono de búsqueda -->
            </div>
            <table class="table table-hover" id="tblUsuarios">
                <thead>
                    <tr>
                        <th>USUARIO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TEL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>

<script>
    function eliminarUsuario(idUsuario) {
        if (confirm("¿Desea eliminar este registro?")) {
            let datos = {
                accion: "eliminar",
                idUsuario,
            };
            enviarDatosUsuario(datos);
        }
    }

    function consultarUsuarios(filtro = '') {
        fetch('consultar_usuarios/?q=' + filtro)
            .then(res => res.json())
            .then(data => {
                mostrarFilasUsuarios(data);
            })
            .catch(err => console.log(err));
    }

    function mostrarFilasUsuarios(data = []) {
        let filas = '';
        data.forEach(usuario => {
            filas += `
                <tr>
                    <td>${usuario.usuario}</td>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.direccion}</td>
                    <td>${usuario.telefono}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarUsuario(${usuario.id})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblUsuarios > tbody').innerHTML = filas;
    }

    // Función de búsqueda
    document.getElementById('inputBusquedaUsuario').addEventListener('input', function() {
        const filtro = this.value;
        // Llamar a la función sin filtro para cargar todos los registros
        consultarUsuarios(filtro);  
    });

    // Carga inicial de todos los usuarios
    consultarUsuarios();
</script>
