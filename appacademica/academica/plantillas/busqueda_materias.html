<form id="frmBusquedaMateria">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Materias
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_materias" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" id="inputBusquedaMateria" class="form-control" placeholder="Buscar"> 
            </div>
            <table class="table table-hover" id="tblMaterias">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>UV</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>

<script>
    function eliminarMateria(idMateria) {
        alertify.confirm('Eliminar Materia', '¿Está seguro de eliminar esta materia?', function(){
            let datos = {
                accion : "eliminar",
                idMateria,
            };
            enviarDatosMateria(datos);
            alertify.success('Materia eliminada');
            }, function(){
            alertify.error('Cancelado');
        }
        );
    }

    function consultarMaterias() {
        fetch('consultar_materias/')
            .then(res => res.json())
            .then(data => {
                mostrarFilasMaterias(data);
            })
            .catch(err => console.log(err));
    }

    function mostrarFilasMaterias(data = []) {
        let filas = '';
        data.forEach(materia => {
            filas += `
                <tr>
                    <td>${materia.codigo}</td>
                    <td>${materia.nombre}</td>
                    <td>${materia.uv}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarMateria(${materia.id})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblMaterias > tbody').innerHTML = filas;
    }

    function buscarMateria() {
        const filtro = document.getElementById('inputBusquedaMateria').value;

        if (filtro.trim() === '') {
            consultarMaterias();
        } else {
            fetch(`consultar_materias/?q=${filtro}`)
                .then(res => res.json())
                .then(data => {
                    mostrarFilasMaterias(data);
                })
                .catch(err => console.log(err));
        }
    }

    // Evento para búsqueda en tiempo real
    document.getElementById('inputBusquedaMateria').addEventListener('input', buscarMateria);

    // Carga inicial de todas las materias
    consultarMaterias();
</script>
